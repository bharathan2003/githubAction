name: Artifacts Demo

on:
  workflow_dispatch:

jobs:
  job1:
    name: Upload Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Create a local file
        run: echo "Hi, I am storing this data in this file, so that I can use this in subsequent jobs within the workflow run." > file.txt

      - name: Upload_Artifact
        uses: actions/upload-artifact@v4   # ✅ Updated to v4
        with:
          name: file
          path: file.txt
          retention-days: 10  # Optional: Default is 90 days

  job2:
    name: Download Artifacts
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - name: Download Artifact
        uses: actions/upload-artifact@v4     # ✅ Updated to v4
        with:
          name: file
          path: ./downloaded  # Optional: specify where to save the artifact

      - name: Display the file content
        run: cat ./downloaded/file.txt  # Read and print the content
