name: Artifatcts

on:
    workflow_dispatch:

jobs:
    job1:
        name: Upload Artifacts
        runs-on: ubuntu-latest
        steps:
            - name: "Create a local file"
              run: echo "Hi, I am storing this data in this file, so that I can use this in the subsequent jobs within the workflow run . I will upload this file to github storage and dowload from there when needed in this workflow run." > file.txt

            - uses: actions/upload-artifact@v4
              with:
                name: file
                path: file.txt
                retention-days: 10

    job2:
        name: Download Artifacts
        runs-on: ubuntu-latest
        needs: job1
        steps:
            - uses: actions/download-artifact@v4
              with:
                name: file
            - run: cat file.txt
